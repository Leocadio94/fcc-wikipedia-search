<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Search</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center">Wikipedia Search</h1>
      <div id="wikipedia" class="wikipedia-center text-center">
        <a id="random" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here to get a random article.</a>
        <form method="get" id="searchform">
          <input id="searchbar" type="search" placeholder="Search" results=5>
          <a id="close"><i class="fa fa-times"></i></a>
        </form>
        <div id="results"> </div>
        <p id="description">Click icon to search.</p>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
